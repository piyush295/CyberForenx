<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Register - CyberForenx Academy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/register_index.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="font-roboto">
  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-2xl font-bold">CyberForenx Academy</div>
      <nav>
        <ul class="flex space-x-4">
          <li><a class="hover:text-gray-400" href="index.html">Home</a></li>
          <li><a class="hover:text-gray-400" href="about.html">About</a></li>
          <li><a class="hover:text-gray-400" href="Services.html">Services</a></li>
          <li><a class="hover:text-gray-400" href="contact.html">Contact</a></li>
          <li><a class="hover:text-gray-400" href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- Register Section -->
  <section class="py-20 bg-gray-100">
    <div class="container mx-auto max-w-md bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-8 text-center">Register</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Register</button>
        </div>
      </form>
      <p class="text-center text-gray-500 text-xs mt-8">Already have an account? <a class="text-blue-500 hover:text-blue-800" href="login.html">Login</a></p>
    </div>
  </section>
  <script src="register.js"></script>

</body>
</html>
